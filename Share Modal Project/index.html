<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Share Modal</title>
</head>
<body>
    <div class="wrapper">
        <div class=" circle1"></div>
        <div class="circle2"></div>

        <div class="content">
            <div>
                <img class="image" src="RR1.jpg" alt="">
            </div>
            <div class="user-name">Rahul Rajput</div>
            <div class="bio">Fullstack Developer</div>
            <div class="button-section">
                <button class="btn1" onclick="onBtn1()">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile
                </button>
                <button class="btn2" onclick="document.location='https://github.com/rahul1384r'">Follow Me</button>
            </div>
        </div>
    </div>
    <!-- Share modal -->
    <div class="Share-modal-main-box">
        <div class="heading">
            <h1>Share My Profile</h1>
            <i class="fa-solid fa-xmark" onclick="onBtn2()"></i>
        </div>

        <div class="sub-heading-section">
            <p class="sub-heading">Share this via</p>
            <div class="icon-section">
                <a href="" class="link1"><i class="fa-brands fa-facebook"></i></a>
                <a href="" class="link2"><i class="fa-brands fa-twitter"></i></a>
                <a href="" class="link3"><i class="fa-brands fa-instagram"></i></a>
                <a href="" class="link4"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="" class="link5"><i class="fa-brands fa-telegram"></i></a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
