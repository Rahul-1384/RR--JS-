<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <title>Password Generator</title>
</head>
<body>
    <div class="main-box">
        <h1 class="heading">Password Generator</h1>
        
        <div class="password-section">

            <input readonly placeholder="Password" class="display">

            <button class="password-display-btn">
                <span></span>
                <img src="copy.svg" alt="copy" class="display-msg" width="20" height="20">
            </button>

        </div>

        <div class="input-section">

            <div class="password-length">
                <p>Password Length</p>
                <p style="color: aqua;" class="password-number">0</p>
            </div>

            <input type="range" maxlength="20" class="slider" step="5">

            <div class="checkbox-section">
                <div class="checkbox-style">
                    <input class="checkbox-shape-style" id="ch1" type="checkbox" checked>
                    <label for="ch1">Includes Uppercase letters</label>
                </div>
                <div class="checkbox-style">
                    <input class="checkbox-shape-style" id="ch2" type="checkbox">
                    <label for="ch2">Includes Lowercase letters</label>
                </div>
                
                <div class="checkbox-style">
                    <input class="checkbox-shape-style" id="ch3" type="checkbox">
                    <label for="ch3">Include Numbers</label>
                </div>
                
                <div class="checkbox-style">
                    <input class="checkbox-shape-style" id="ch4" type="checkbox">
                    <label for="ch4">Include Symbols</label>
                </div>
            </div>

            <div class="strength-section">
                <div>Strength</div>
                <div class="strength-detector"></div>
            </div>

            <button class="generate-password-btn">Generate Password</button>

        </div>
    </div>
</body>
</html>
